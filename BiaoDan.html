<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单案例</title>
</head>

<body>
    <h1>表单案例</h1>
    <from>
        <table width="500">
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" id="nan" name="sex"> <img src="DIANSHI -1.png" width="15"> <label for="nan">男</label>
                    <input type="radio" id="nv" name="sex"> <img src="DIANSHI -2.png" width="15"> <label for="nv">女</label>
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <select>
                            <option selected="selected">--请选择年--</option>
                            <option>1996</option><option>1997</option><option>1998</option>
                            <option>1999</option><option>2000</option><option>2001</option>
                            <option>2002</option><option>2003</option><option>2004</option>
                            <option>2005</option><option>2006</option><option>2007</option>
                    </select>
                    <select>
                            <option selected="selected">--请选择月--</option>
                            <option>1月</option><option>2月</option><option>3月</option>
                            <option>4月</option><option>5月</option><option>6月</option>
                            <option>7月</option><option>8月</option><option>9月</option>
                            <option>10月</option><option>11月</option><option>12月</option> 
                    </select>
                    <select>
                        <option selected="selected">--请选择日--</option>
                        <option>1日</option><option>2日</option><option>3日</option>
                        <option>4日</option><option>5日</option><option>6日</option>
                        <option>7日</option><option>8日</option><option>9日</option>
                        <option>10日</option><option>11日</option><option>12日</option> 
                </select>
            </tr>
            <tr>
                <td>所在地区:</td>
                <td>
                    <input type="text" value="请输入">
                </td>
            </tr>
            <tr>
                <td>婚配情况:</td>
                <td>
                    <input type="radio" id="wh" name="hy"><label for="wh">未婚</label>
                    <input type="radio" id="yh" name="hy"><label for="yh">已婚</label>
                    <input type="radio" id="ly" name="hy"><label for="ly">离异</label>
                </td>
            </tr>
            <tr>
                <td>学历:</td>
                <td>
                    <input type="text" value="请输入">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <input type="checkbox" id="1"> <label for="1">妩媚的</label>
                    <input type="checkbox" id="2"> <label for="2">可爱的</label>
                    <input type="checkbox" id="3"> <label for="3">聪明的</label>
                    <input type="checkbox" id="4"> <label for="4">灵巧的</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍:</td>
                <td>
                    <textarea name="ziwo" id="zw" cols="25" rows="3">请输入</textarea>
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type="submit" value="立即注册">
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type="checkbox" id="01" checked="checked"><label for="01">我同意注册并认可入会需求协议</label>
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <a href="Untitled-1.html">我是会员,立刻登录</a>
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <strong>我承诺</strong>
                    <li>年满18岁且单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚的寻找另一半</li>
                </td>
            </tr>

        </table>
    </from>
</body>

</html>
